<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Let's Book</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="image/400dpiLogo-1-removebg-preview.png" alt="logo" class="logo">
        <form action="#" class="search">
            <input type="text" class="search_input" placeholder="Search Hotels">
            <button class="search_button">
                <svg class="search_icon">
                    <use xlink:href="image/sprite.svg#icon-search"></use>
                </svg>
            </button>
            
        </form>
        <nav class="user_nav">
            <div class="user_box_icon_box">
                <svg class="user_nav_icon">
                    <use xlink:href="image/sprite.svg#icon-bookmarks"></use> 
                </svg>
            </div>
           
            <div class="user_box_icon_box">
                <svg class="user_nav_icon">
                    <use xlink:href="image/sprite.svg#icon-bubbles"></use> 
                </svg>
            </div>
            <div class="user_box_icon_box">
                <svg class="user_nav_icon">
                    <use xlink:href="image/sprite.svg#icon-happy2"></use> 
                </svg>
            </div>
        </nav>
        </header>
        <div class="content">
            <navigation class="sidebar">
                sidebar
            </navigation>
            <div class="hotel"></div>
hotel
        </div>
    </div>
</body>
</html>
