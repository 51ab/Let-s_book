<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Let's Book</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="image/400dpiLogo-1-removebg-preview.png" alt="logo" class="logo">
        <form action="#" class="search">
            <input type="text" class="search_input" placeholder="Search Hotels">
            <button class="search_button">
                <svg class="search_icon">
                    <use xlink:href="image/sprite.svg#icon-search"></use>
                </svg>
            </button>
            
        </form>
        <nav class="user_nav">
            <div class="user_nav_icon_box">
                <svg class="user_nav_icon">
                    <use xlink:href="image/sprite.svg#icon-bookmarks"></use> 
                </svg>
                <span class="user_nav_notifications">10</span>
            </div>
           
            <div class="user_nav_icon_box">
                <svg class="user_nav_icon">
                    <use xlink:href="image/sprite.svg#icon-bubbles"></use> 
                </svg>
                <span class="user_nav_notifications">10</span>
            </div>
            <div class="user_nav_user">
                <img src="image/woman-avatar-character-icon-free-vector.jpg" class="user_nav_user_photo">
                <span class="user_nav_user_name">Mary</span>
            </div>
        </nav>
        </header>
        
        <div class="content">
            <navigation class="sidebar">
                <ul class="sidenav">
                    <li class="sidenav_items sidenav_items_active">
                        <a href="#" class="sidenav_link">
                            <svg class="sidenav_icon">
                                <use xlink:href="image/sprite.svg#icon-home3"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="sidenav_items">
                        <a href="#" class="sidenav_link">
                            <svg class="sidenav_icon">
                                <use xlink:href="image/sprite.svg#icon-airplane"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="sidenav_items">
                        <a href="#" class="sidenav_link">
                            <svg class="sidenav_icon">
                                <use xlink:href="image/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Vehicle Rental</span>
                        </a>
                    </li>
                    <li class="sidenav_items">
                        <a href="#" class="sidenav_link">
                            <svg class="sidenav_icon">
                                <use xlink:href="image/sprite.svg#icon-earth"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
            </navigation>
            <div class="hotel">hotel</div>

        </div>
    </div>
</body>
</html>
